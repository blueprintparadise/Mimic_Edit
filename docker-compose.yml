version: '3'
services:
  backend:
    container_name: mrs-backend
    build:
      context: ./backend/
    ports:
     - "8000:8000"
    volumes: 
     - ./backend/:/src
    environment:
    - CORPUS=word_corpus.csv
    - APIPORT=5000
    - WEBWORKERS=1
  frontend:
    container_name: mrs-frontend
    build:
      context: ./frontend/
    ports:
     - "8080:8080"
    volumes:
     - ./frontend/:/src
